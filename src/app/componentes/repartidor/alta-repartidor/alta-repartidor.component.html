<body>
  <div class="container">
    <main>
      <div class="py-5 text-center">
        <h2>Registrar Repartidor</h2>
      </div>

      <div class="row g-5">
        <div class="col-md-7 col-lg-8">
          <h4 class="mb-3">Información del Repartidor</h4>
          <form [formGroup]="repartidorForm" (ngSubmit)="registrarRepartidor()" class="needs-validation" novalidate>
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="dni" class="form-label">DNI</label>
                <input type="text" id="dni" formControlName="dni" class="form-control" required>
                <div *ngIf="repartidorForm.get('dni')?.invalid && repartidorForm.get('dni')?.touched" class="text-danger">
                  DNI es requerido y debe ser de 8 caracteres.
                </div>
              </div>

              <div class="col-sm-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" formControlName="nombre" class="form-control" required>
                <div *ngIf="repartidorForm.get('nombre')?.invalid && repartidorForm.get('nombre')?.touched" class="text-danger">
                  Nombre es requerido.
                </div>
              </div>

              <div class="col-sm-6">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" id="edad" formControlName="edad" class="form-control" required>
                <div *ngIf="repartidorForm.get('edad')?.invalid && repartidorForm.get('edad')?.touched" class="text-danger">
                  Edad es requerida y debe ser entre 18 y 80 años.
                </div>
              </div>

              <div class="col-sm-6">
                <label for="capacidadTransporte" class="form-label">Capacidad de Transporte</label>
                <input type="number" id="capacidadTransporte" formControlName="capacidadTransporte" class="form-control" required>
                <div *ngIf="repartidorForm.get('capacidadTransporte')?.invalid && repartidorForm.get('capacidadTransporte')?.touched" class="text-danger">
                  Capacidad de Transporte es requerida.
                </div>
              </div>

              <div class="col-12">
                <label for="pais" class="form-label">País</label>
                <app-listado-paises (paisSeleccionadoChange)="actualizarPais($event)"></app-listado-paises>
                <div *ngIf="repartidorForm.get('pais')?.invalid && repartidorForm.get('pais')?.touched" class="text-danger">
                  País es requerido.
                </div>
              </div>

              <div class="col-12">
                <div class="form-check">
                  <input type="checkbox" id="unidadPropia" formControlName="unidadPropia" class="form-check-input">
                  <label for="unidadPropia" class="form-check-label">Unidad Propia</label>
                </div>
              </div>
            </div>

            <hr class="my-4">

            <button class="w-100 btn btn-primary btn-lg" type="submit" [disabled]="repartidorForm.invalid">Registrar</button>
          </form>
        </div>
      </div>
    </main>
  </div>


</body>

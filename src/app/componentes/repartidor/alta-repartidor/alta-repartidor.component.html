<body>
  <div class="container bg-dark justify-content-center mt-3">
    <div class="row justify-content-center mt-3">
      <div class="col-md-7 col-lg-8 justify-content-center mt-3">
        <div class="d-flex justify-content-center mt-3">
          <h4 class="mb-3">Registrar Repartidor</h4>
        </div>

        <form [formGroup]="repartidorForm" (ngSubmit)="enviarForm()">
          <div class="row g-2">
            <div class="col-sm-2">
              <label for="dni" class="form-label">DNI</label>
              <input type="text" class="form-control" id="dni" formControlName="dni" required>
              <div *ngIf="repartidorForm.get('dni')?.invalid && repartidorForm.get('dni')?.touched" class="text-danger">DNI es requerido.</div>
            </div>

            <div class="col-sm-5">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" formControlName="nombre" required>
              <div *ngIf="repartidorForm.get('nombre')?.invalid && repartidorForm.get('nombre')?.touched" class="text-danger">Nombre es requerido.</div>
            </div>

            <div class="col-1">
              <label for="edad" class="form-label">Edad</label>
              <input type="number" class="form-control" id="edad" formControlName="edad" required>
              <div *ngIf="repartidorForm.get('edad')?.invalid && repartidorForm.get('edad')?.touched" class="text-danger">Edad es requerida y debe ser mayor de 18.</div>
            </div>

            <div class="col-6">
              <label for="capacidadTransporte" class="form-label">Capacidad de Transporte (unidades de potes de helados)</label>
              <input type="number" class="form-control" id="capacidadTransporte" formControlName="capacidadTransporte" required>
              <div *ngIf="repartidorForm.get('capacidadTransporte')?.invalid && repartidorForm.get('capacidadTransporte')?.touched" class="text-danger">Capacidad de Transporte es requerida.
              </div>
            </div>

            <div class="col-md-7">
              <label for="pais" class="form-label">País de Origen</label>
              <input type="text" class="form-control" id="pais" formControlName="pais" readonly required>
              <div *ngIf="repartidorForm.get('pais')?.invalid && repartidorForm.get('pais')?.touched" class="text-danger">País es requerido.</div>
              <app-listado-paises (paisSeleccionado)="onPaisSeleccionado($event)"></app-listado-paises>
            </div>

            <div class="col-12">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="unidadPropia" formControlName="unidadPropia">
                <label class="form-check-label" for="unidadPropia">Unidad Propia</label>
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-center mt-3">
            <button class="btn btn-primary" type="submit" [disabled]="repartidorForm.invalid">Registrar Repartidor</button>
          </div>
        </form>
      </div>
    </div>
  </div>


</body>

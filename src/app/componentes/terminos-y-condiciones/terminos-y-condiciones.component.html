<body>


<div class="container">
  <h2>Aceptar Términos y Condiciones</h2>
  <form [formGroup]="termsForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" formControlName="email" class="form-control" />
      <div *ngIf="termsForm.get('email')?.invalid && (termsForm.get('email')?.dirty || termsForm.get('email')?.touched)">
        <div *ngIf="termsForm.get('email')?.errors?.['required']">El correo electrónico es obligatorio.</div>
        <div *ngIf="termsForm.get('email')?.errors?.['email']">Formato de correo electrónico no válido.</div>
      </div>
    </div>
    <div class="form-group">
      <label>
        <input type="checkbox" formControlName="acceptTerms" />
        Acepto los términos y condiciones
      </label>
      <div *ngIf="termsForm.get('acceptTerms')?.invalid && (termsForm.get('acceptTerms')?.dirty || termsForm.get('acceptTerms')?.touched)">
        <div *ngIf="termsForm.get('acceptTerms')?.errors?.['requiredTrue']">Debe aceptar los términos y condiciones.</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="termsForm.invalid">Aceptar</button>
  </form>
</div>
</body>

<body>
  <div class="container mt-5">
    <h2 class="mb-4">Registro</h2>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="form-group mb-3">
        <label for="firstName">Nombre</label>
        <input type="text" id="firstName" formControlName="firstName" class="form-control" [ngClass]="{'is-invalid': registerForm.get('firstName')?.invalid && (registerForm.get('firstName')?.dirty || registerForm.get('firstName')?.touched)}" />
        <div *ngIf="registerForm.get('firstName')?.invalid && (registerForm.get('firstName')?.dirty || registerForm.get('firstName')?.touched)" class="invalid-feedback">
          <div *ngIf="registerForm.get('firstName')?.errors?.['required']">El nombre es obligatorio.</div>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="lastName">Apellido</label>
        <input type="text" id="lastName" formControlName="lastName" class="form-control" [ngClass]="{'is-invalid': registerForm.get('lastName')?.invalid && (registerForm.get('lastName')?.dirty || registerForm.get('lastName')?.touched)}" />
        <div *ngIf="registerForm.get('lastName')?.invalid && (registerForm.get('lastName')?.dirty || registerForm.get('lastName')?.touched)" class="invalid-feedback">
          <div *ngIf="registerForm.get('lastName')?.errors?.['required']">El apellido es obligatorio.</div>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" class="form-control" [ngClass]="{'is-invalid': registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)}" />
        <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)" class="invalid-feedback">
          <div *ngIf="registerForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</div>
          <div *ngIf="registerForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Registrar</button>
    </form>
  </div>


</body>
